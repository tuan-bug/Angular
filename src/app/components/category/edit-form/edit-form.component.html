

<div class="container" *ngIf="category">
    <h2>Edit Category</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" ngModel ="category.name" name="name">
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" class="form-control" id="description" ngModel="category.description" name="description">
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
