<div class="container">
    <h2>Thêm người dùng mới</h2>
    <form [formGroup]="formAddUser" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">Tên:</label>
        <input type="text" class="form-control" formControlName="firstName" placeholder="Nhập tên">
        <span class = "text-error" *ngIf="form['firstName'].errors && form['firstName'].errors['required']"> Viu lòng nhập trường này</span>
      </div>
      <div class="form-group">
        <label for="lastName">Họ và tên đệm:</label>
        <input type="text" class="form-control" formControlName="lastName" placeholder="Nhập họ và tên đệm">
      </div>
      <div class="form-group">
        <label for="phone">Số điện thoại:</label>
        <input type="number" class="form-control" formControlName="phone" placeholder="Nhập số điện thoại">
      </div>
      <div class="form-group">
        <label for="address">Địa chỉ:</label>
        <textarea class="form-control" formControlName="address" rows="3" placeholder="Nhập địa chỉ"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Thêm</button>
    </form>
  </div>
