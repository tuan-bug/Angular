<div class="container mt-5">
    <div class="row">
        <!-- Danh mục -->
        <div class="col-md-3">
            <h4>Danh mục</h4>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let category of categories">
                    {{ category.name }}
                </li>
            </ul>
        </div>
        <!-- Sản phẩm -->
        <div class="col-md-9">
            <h4>Sản phẩm</h4>
            <div class="row">
                <div class="col-md-4 mb-3 cursor-pointer" *ngFor="let product of products">
                    <div [routerLink]="['/product/detail/', product.id]" class="card cursor-pointer">
                        <img src="{{ product.image }}" class="card-img-top" alt="{{ product.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            
                            <p class="card-text"><strong>Price:</strong> {{ product.price }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
